<!DOCTYPE html>
<html>
    <head>
        <title>Lux Chatbot</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/responsive.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <!-- <link rel="stylesheet" href="js/mediaelement/v4/mediaelementplayer.css" /> -->
        <!-- <link rel="stylesheet" href="css/font-awesome.min.css"> -->
        <script src="/eel.js"></script>
        <script src="js/jquery.min.js"></script>
    </head>
    <body>
        <div class="chat" id="chatStart">
            <!-- <form class="form-container-video" id="fromVideo">
                <video autoplay muted loop id="myVideo">
                    <source src="assets/videos/anim.mp4" type="video/mp4">
                </video>
            </form> -->
            <form class="form-container-first" id="formStart">
                <img src="/assets/images/Lux Prototype.png" alt="Bot-chat" class="bot-image">
                <p class="bot-way" id="welcome">Empathy has no script.<br> There is no right or wrong way.<br>I will try my best!</p>
                <button class="open-button" id="startChat" onclick="openForm();return false;">Start Chat</button>
            </form>
        </div>

        <div class="chat-popup" id="myForm">
            <form class="form-container">
                <div class="chat-header">
                    <img src="assets/images/back.png" alt="back" class="back-errow" onclick="closeForm();return false;">
                    <img src="assets/images/Profile-Pic.png" alt="profile picture" class="profile-image">
                    <p class="user-name">Lux <span><br>Chat Bot</span></p>
                </div>
                <div class="bot-time"><p></p></div>
                <div class="bot-body" id="botChat"></div>
                <div class="viewOption" id="viewOption"></div><!---place where individual video and image lay on -->
                <!-- <div id="youtube" style="display: none;"></div> -->
                <div class="bot-typing" id="typing">
                    <img src="assets/images/Profile-Pic-chat.png" class="chat-img" alt="profile picture">
                    <img src="assets/images/20.gif" class="dots" alt="profile picture">
                </div>
                <div class="bot-typing-hidden" id="typingHidden">
                </div>
                <div class="options" id="options"></div>
                <div class="options" id="optionsVid"></div>
                <hr>
                <!-- <br> -->
                <input type="text" name="bot-message" id="userAnswer" placeholder="Enter your message...">
                <!-- <button class="submit-button" onclick="sub();return false;"><i class="fa fa-send"></i></button> -->
                <button class="submit-button" onclick="send();return false;"><i class="fa fa-send"></i></button>
                <div class="bot-footer">
                    <p>Powered by </p> <img src="assets/images/image.png" alt="powered by">
                </div>
                <input type="hidden" name="flag" id="flag" value="">
            </form>
        </div>
        <div id="ttt"></div>

        <!-- <script type="text/javascript" src="js/mediaelement/v4/mediaelement-and-player.min.js"></script> -->
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
